<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #374151;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1rem;
      text-align: center;
      color: #fff;
    }

    .card-header svg {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .card-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .btn-reset {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }

    .card-footer {
      background: #f9fafb;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .card-footer a {
      color: #667eea;
      text-decoration: none;
    }
    .card-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <!-- Inline lock icon -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 8V6a3 3 0 0 1 6 0v3H9zm-1 2h8v9H8v-9z"/>
      </svg>
      <h1>Forgot Password</h1>
      <p style="opacity: 0.9; margin-top: 0.5rem;">Enter your email to reset your password</p>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form id="resetForm">
        <div style="margin-bottom: 1.5rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email Address</label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="your@email.com"
            style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 6px; font-family: inherit;"
          >
        </div>
        <button type="submit" class="btn-reset">
          Send Reset Link
        </button>
      </form>
      <p style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">
        Remember your password? <a href="/login">Sign in</a>
      </p>
    </div>

    <!-- Footer -->
    <div class="card-footer">
      © 2025 Your Company. All rights reserved.
      <br/>
      Need help? <a href="mailto:support@yourcompany.com">support@yourcompany.com</a>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Sending…';
  
      try {
        const res = await fetch('/api/Auth/ForgetPassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
  
        if (!res.ok) {
          // read error details
          const payload = await res.json();
          alert('Error: ' + (payload.errors?.join(', ') || res.statusText));
        } else {
          alert(`Reset link sent to ${email}. Check your inbox.`);
        }
      } catch (ex) {
        console.error(ex);
        alert('An unexpected error occurred. Please try again later.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });
  </script>
  

</body>
</html>
