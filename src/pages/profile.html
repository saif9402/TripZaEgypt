<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <title>Profile</title>
    <script>
      if (!localStorage.getItem("accessToken")) {
        window.location.href = "/pages/login.html";
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <!-- Main Profile Section -->
    <main class="max-w-6xl mx-auto mt-6 px-4 py-16">
      <div class="bg-white shadow rounded-lg p-6 flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside
          class="w-full lg:w-1/4 mb-6 lg:mb-0 lg:pr-6 border-b lg:border-b-0 lg:border-r"
        >
          <div class="text-center">
            <img
              src="https://via.placeholder.com/100"
              class="mx-auto rounded-full border-4 border-white shadow"
              alt="Profile Picture"
            />
            <h2 class="text-xl font-semibold mt-2">Masum Rana</h2>
            <p class="text-sm text-gray-500 flex items-center justify-center">
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 3.25 3.25 6.41 7 11.54 3.75-5.13 7-8.29 7-11.54 0-3.87-3.13-7-7-7z"
                />
              </svg>
              Hurghada
            </p>
            <p class="text-sm text-gray-500">15th February</p>
          </div>
          <div class="mt-6 space-y-2">
            <button class="w-full bg-yellow-300 text-black py-2 rounded">
              Profile Informations
            </button>
            <button class="w-full border py-2 rounded text-gray-700">
              Booking History
            </button>
          </div>
        </aside>

        <!-- Form Section -->
        <section class="w-full lg:w-3/4 lg:pl-6">
          <h2 class="text-lg font-semibold mb-4">Personal Information</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Name:</label>
              <input
                id="profileName"
                type="text"
                class="w-full border px-3 py-2 rounded"
              />
            </div>

            <div>
              <label class="block text-sm font-medium">Phone:</label>
              <input
                id="profilePhone"
                type="text"
                class="w-full border px-3 py-2 rounded"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Location:</label>
              <input
                id="profileLocation"
                type="text"
                class="w-full border px-3 py-2 rounded"
              />
            </div>
            <button
              type="submit"
              class="bg-yellow-300 text-black px-6 py-2 rounded"
            >
              Save
            </button>
          </form>

          <h2 class="text-lg font-semibold mt-8 mb-4">Security</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Email Address:</label>
              <input
                disabled
                id="profileEmail"
                type="email"
                class="w-full border px-3 py-2 rounded"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Password:</label>
              <input
                type="password"
                class="w-full border px-3 py-2 rounded"
                value="********"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Confirm Password:</label>
              <input
                type="password"
                class="w-full border px-3 py-2 rounded"
                value="********"
              />
            </div>
            <button
              type="submit"
              class="bg-yellow-300 text-black px-6 py-2 rounded"
            >
              Save
            </button>
          </form>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../JS/translation.js"></script>
    <script src="../JS/transition.js"></script>
    <script src="../JS/includes.js"></script>
    <script>
      function populateProfileWhenReady() {
        if (window.currentUser) {
          const user = window.currentUser;

          document.getElementById("profileName").value = user.fullName || "";
          document.getElementById("profilePhone").value =
            user.phoneNumber || "";
          document.getElementById("profileLocation").value = user.country || "";
          document.getElementById("profileEmail").value = user.email || "";

          document.querySelector("aside img").src =
            user.profilePictureURL?.startsWith("http")
              ? user.profilePictureURL
              : `/img/${user.profilePictureURL || "default-user.png"}`;
          document.querySelector("aside h2").textContent =
            user.fullName || "User";
          document.querySelector("aside p").textContent =
            user.country || "Location";
        } else {
          // wait and try again shortly
          setTimeout(populateProfileWhenReady, 100);
        }
      }

      document.addEventListener("DOMContentLoaded", populateProfileWhenReady);
    </script>
  </body>
</html>
