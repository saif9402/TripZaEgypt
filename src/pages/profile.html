<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="profile.pageTitle">Profile | Tour Guide</title>

    <link href="../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <!-- Block unauthenticated users -->
    <script>
      if (!localStorage.getItem("accessToken")) {
        window.location.href = "/pages/login.html";
      }
    </script>
  </head>

  <body class="bg-gray-50 font-sans text-gray-800">
    <!-- Toasts -->
    <div
      id="toast-container"
      class="fixed top-4 right-4 z-[10000] space-y-2"
    ></div>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <!-- Main -->
    <main class="max-w-6xl mx-auto mt-16 px-6">
      <div
        class="bg-white shadow-lg rounded-2xl p-8 flex flex-col lg:flex-row gap-8"
      >
        <!-- Sidebar -->
        <aside class="lg:w-1/4 w-full sm:border-b md:border-r border-gray-200">
          <div class="text-center">
            <div
              class="w-24 h-24 mx-auto mb-4 bg-gray-200 rounded-full flex items-center justify-center text-3xl text-gray-500"
            >
              <i class="fas fa-user"></i>
            </div>
            <h2
              id="sidebarName"
              class="text-2xl font-semibold"
              data-i18n-skip
            ></h2>

            <!-- split label/value so JS can set the country without clobbering i18n -->
            <p
              id="sidebarLocation"
              class="text-sm text-gray-500 mt-1 flex items-center justify-center"
              data-i18n-skip
            >
              <i class="fas fa-map-marker-alt mr-1"></i>
              <span id="sidebarLocationText">—</span>
            </p>
          </div>

          <div class="mt-8 grid gap-3">
            <button
              id="navProfile"
              class="w-full bg-yellow-400 hover:bg-yellow-500 transition text-black font-medium px-4 py-2 rounded-lg"
              type="button"
              data-i18n="profile.nav.info"
            >
              Profile Information
            </button>
            <button
              id="navBookings"
              class="w-full border border-gray-300 hover:bg-gray-100 transition text-gray-700 font-medium px-4 py-2 rounded-lg"
              type="button"
              data-i18n="profile.nav.bookings"
            >
              Booking History
            </button>
            <button
              id="navWishlist"
              class="w-full border border-gray-300 hover:bg-gray-100 transition text-gray-700 font-medium px-4 py-2 rounded-lg flex items-center justify-center gap-2"
              type="button"
            >
              <i class="fas fa-heart text-rose-500"></i>
              <span data-i18n="profile.nav.wishlist">Wishlist</span>
            </button>
          </div>
        </aside>

        <!-- Content -->
        <section class="lg:w-3/4 w-full">
          <!-- Profile Section -->
          <section id="profileSection">
            <h2
              class="text-xl font-semibold mb-6 border-b pb-2"
              data-i18n="profile.info.title"
            >
              Personal Information
            </h2>

            <form
              id="profileForm"
              class="grid grid-cols-1 md:grid-cols-2 gap-6"
            >
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="profileName"
                  data-i18n="profile.label.name"
                  >Name</label
                >
                <input
                  disabled
                  id="profileName"
                  type="text"
                  autocomplete="name"
                  class="w-full border border-gray-300 px-4 py-2 rounded-lg bg-gray-100"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="profilePhone"
                  data-i18n="profile.label.phone"
                  >Phone</label
                >
                <input
                  disabled
                  id="profilePhone"
                  type="tel"
                  inputmode="tel"
                  autocomplete="tel"
                  class="w-full border border-gray-300 px-4 py-2 rounded-lg bg-gray-100"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="profileLocation"
                  data-i18n="profile.label.country"
                  >Country</label
                >
                <input
                  disabled
                  id="profileLocation"
                  type="text"
                  autocomplete="country-name"
                  class="w-full border border-gray-300 px-4 py-2 rounded-lg bg-gray-100"
                />
              </div>
            </form>

            <!-- Actions -->
            <div class="mt-6 flex items-center gap-3">
              <button
                id="editSaveBtn"
                class="bg-yellow-400 hover:bg-yellow-500 text-white font-medium px-5 py-2.5 rounded-lg transition"
              >
                <i class="fas fa-pen mr-2"></i
                ><span data-i18n="profile.action.edit">Edit</span>
              </button>
              <button
                id="cancelBtn"
                class="hidden border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium px-4 py-2 rounded-lg transition"
                type="button"
                data-i18n="profile.action.cancel"
              >
                Cancel
              </button>
              <span
                id="saveHint"
                class="text-sm text-gray-500 hidden"
                data-i18n="profile.saveHint"
                >Edit your details, then click Save changes.</span
              >
            </div>

            <h2
              class="text-xl font-semibold mt-10 mb-6 border-b pb-2"
              data-i18n="profile.security.title"
            >
              Security
            </h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="profileEmail"
                  data-i18n="profile.label.email"
                  >Email Address</label
                >
                <input
                  disabled
                  id="profileEmail"
                  type="email"
                  class="w-full border border-gray-300 px-4 py-2 rounded-lg bg-gray-100"
                />
              </div>
            </form>
          </section>

          <!-- Booking Section -->
          <section id="bookingSection" class="hidden">
            <div class="flex items-center justify-between mb-6">
              <h2
                class="text-xl font-semibold border-b pb-2 w-full"
                data-i18n="profile.bookings.title"
              >
                Booking History
              </h2>
            </div>

            <!-- Error -->
            <div
              id="bookingsError"
              class="hidden mb-4 p-3 rounded-lg bg-red-50 text-red-700 text-sm"
              data-i18n="profile.bookings.error"
            >
              Couldn’t load bookings. Please try again.
            </div>

            <!-- Empty -->
            <div
              id="bookingsEmpty"
              class="hidden text-center py-10 text-gray-500"
            >
              <i class="fas fa-calendar-times text-4xl mb-3"></i>
              <p data-i18n="profile.bookings.empty">No bookings yet.</p>
            </div>

            <!-- Loading skeleton -->
            <div
              id="bookingsLoading"
              class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
            >
              <div class="p-4 rounded-xl border bg-white animate-pulse">
                <div class="h-5 w-40 bg-gray-200 rounded mb-3"></div>
                <div class="h-4 w-56 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 w-28 bg-gray-200 rounded mb-4"></div>
                <div class="flex justify-between items-center">
                  <div class="h-6 w-20 bg-gray-200 rounded"></div>
                  <div class="h-8 w-24 bg-gray-200 rounded"></div>
                </div>
              </div>
              <div class="p-4 rounded-xl border bg-white animate-pulse"></div>
              <div class="p-4 rounded-xl border bg-white animate-pulse"></div>
            </div>

            <!-- Cards -->
            <div
              id="bookingsGrid"
              class="hidden grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
          </section>

          <!-- Wishlist Section -->
          <section id="wishlistSection" class="hidden">
            <div class="flex items-center justify-between mb-6">
              <h2
                class="text-xl font-semibold border-b pb-2 w-full"
                data-i18n="profile.wishlist.title"
              >
                Wishlist
              </h2>
              <button
                id="wishlistRefresh"
                class="ml-4 px-3 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-100 text-sm"
                type="button"
                title="Refresh"
                data-i18n-title="profile.wishlist.refresh"
              >
                <i class="fas fa-rotate-right"></i>
              </button>
            </div>

            <!-- Error -->
            <div
              id="wishlistError"
              class="hidden mb-4 p-3 rounded-lg bg-red-50 text-red-700 text-sm"
              data-i18n="profile.wishlist.error"
            >
              Couldn’t load wishlist. Please try again.
            </div>

            <!-- Empty -->
            <div
              id="wishlistEmpty"
              class="hidden text-center py-10 text-gray-500"
            >
              <i class="far fa-heart text-4xl mb-3"></i>
              <p data-i18n="profile.wishlist.empty">No saved trips yet.</p>
            </div>

            <!-- Loading skeleton -->
            <div
              id="wishlistLoading"
              class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
            >
              <div class="p-4 rounded-xl border bg-white animate-pulse">
                <div class="h-40 w-full bg-gray-200 rounded mb-3"></div>
                <div class="h-5 w-40 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 w-28 bg-gray-200 rounded mb-4"></div>
                <div class="flex justify-between items-center">
                  <div class="h-6 w-20 bg-gray-200 rounded"></div>
                  <div class="h-8 w-24 bg-gray-200 rounded"></div>
                </div>
              </div>
              <div class="p-4 rounded-xl border bg-white animate-pulse"></div>
              <div class="p-4 rounded-xl border bg-white animate-pulse"></div>
            </div>

            <!-- Cards -->
            <div
              id="wishlistGrid"
              class="hidden grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
          </section>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-10"></div>

    <!-- Tiny toast -->
    <div
      id="toast"
      class="fixed top-4 right-4 z-50 hidden px-4 py-2 rounded-lg text-white shadow-lg"
    ></div>

    <!-- Shared scripts -->
    <script src="../JS/translation.js"></script>
    <script src="../JS/transition.js"></script>
    <script src="../JS/includes.js"></script>
    <script src="../JS/require-complete-profile.js"></script>
    <script src="../JS/profile.js"></script>
    <script src="../JS/booking-history.js"></script>
    <script src="../JS/wishlist.js"></script>

    <!-- Keep <title> translated after language switches -->
    <script>
      (function () {
        function setPageTitle() {
          if (typeof window.t === "function") {
            document.title = window.t("profile.pageTitle") || document.title;
          }
        }
        document.addEventListener("DOMContentLoaded", setPageTitle);
        const prev = window.refreshLangData;
        window.refreshLangData = async function (...args) {
          const out = await prev?.apply(this, args);
          setPageTitle();
          return out;
        };

        // If includes.js fills currentUser, reflect country in the sidebar
        window.addEventListener(
          "auth:user",
          (e) => {
            const country = e.detail?.user?.country || "";
            const el = document.getElementById("sidebarCountry");
            if (el && country) el.textContent = country;
          },
          { once: true }
        );
      })();
    </script>

    <script>
      (function () {
        function fillSidebarFromUser(u) {
          if (!u) return;
          const nameEl = document.getElementById("sidebarName");
          const locEl = document.getElementById("sidebarLocationText");
          if (nameEl) nameEl.textContent = u.fullName || u.name || "User";
          if (locEl) locEl.textContent = u.country || u.location || "—";
        }

        // if already available
        if (window.currentUser) fillSidebarFromUser(window.currentUser);

        // when your auth bootstrap finishes
        window.addEventListener(
          "auth:user",
          (e) => {
            fillSidebarFromUser(e.detail?.user || window.currentUser);
          },
          { once: true }
        );
      })();

      (function () {
        const editBtn = document.getElementById("editSaveBtn");
        const cancelBtn = document.getElementById("cancelBtn");

        // Inputs you enable/disable when editing
        const inputs = [
          document.getElementById("profileName"),
          document.getElementById("profilePhone"),
          document.getElementById("profileLocation"),
        ].filter(Boolean);

        const getLang = () =>
          window.__currentLang || localStorage.getItem("lang") || "en";
        const tr = (k, params) =>
          (typeof window.t === "function"
            ? window.t(k, params)
            : window.translations?.[getLang()]?.[k]) || k;

        function setMode(mode /* 'view' | 'edit' */) {
          editBtn.dataset.mode = mode;

          const key =
            mode === "edit" ? "profile.action.save" : "profile.action.edit";
          const label = editBtn.querySelector("span");
          if (label) {
            label.setAttribute("data-i18n", key); // keep it consistent with your system
            label.textContent = tr(key); // update immediately
          }

          // enable/disable inputs + show/hide Cancel
          inputs.forEach((el) => (el.disabled = mode !== "edit"));
          if (cancelBtn) cancelBtn.classList.toggle("hidden", mode !== "edit");
        }

        // Clicks
        editBtn?.addEventListener("click", () => {
          const next = editBtn.dataset.mode === "edit" ? "view" : "edit";
          setMode(next);
        });
        cancelBtn?.addEventListener("click", () => setMode("view"));

        // Re-translate current label if language changes
        document.addEventListener("i18n:change", () => {
          setMode(editBtn.dataset.mode || "view");
        });

        // Initial state
        setMode("view");
      })();
    </script>
  </body>
</html>
