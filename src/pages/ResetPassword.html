<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Reset Your Password</h2>

    <form id="resetForm" class="space-y-4">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8"
               class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-indigo-200" />
      </div>

      <div id="message" class="text-sm text-red-500 hidden"></div>

      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md">
        Reset Password
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userid");
    const token = urlParams.get("token");

    if (!userId || !token) {
      message.classList.remove("hidden");
      message.textContent = "Missing token or user ID.";
      form.querySelector("button").disabled = true;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = form.newPassword.value;

      const dto = {
        userId,
        token,
        newPassword
      };

      try {
        const res = await fetch("/api/Auth/ResetPassword", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dto)
        });

        const result = await res.json();
        console.log(result);

        if (res.ok && result.succeeded) {
          message.classList.remove("text-red-500");
          message.classList.add("text-green-600");
          message.textContent = "âœ… Password reset successful. You can now log in.";
        } else {
          message.classList.remove("hidden");
          message.textContent = result.errors?.join(", ") || "Something went wrong.";
        }
      } catch (err) {
        message.classList.remove("hidden");
        message.textContent = "Failed to reset password. Please try again.";
      }
    });
  </script>
</body>
</html>
