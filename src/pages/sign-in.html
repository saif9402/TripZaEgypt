<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Tour Guide</title>
    <link href="../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../JS/translation.js"></script>
  </head>
  <body class="relative min-h-screen overflow-x-hidden">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Background -->
    <div class="absolute inset-0">
      <img
        src="../img/sign in background.png"
        class="w-full h-full object-cover blur-xl"
        alt="blurred beach placeholder"
      />
    </div>
    <img
      src="../img/sign in background.png"
      class="absolute inset-0 w-full h-full bg-img transition-opacity duration-700 opacity-0"
      loading="lazy"
      onload="this.style.opacity=1"
      alt="background beach"
    />

    <!-- Sign In Container -->
    <div
      class="relative z-10 flex items-center justify-center min-h-screen px-4 bg-black/40 bg-opacity-40"
    >
      <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
        <div class="p-6 flex items-center justify-center">
          <img src="../img/Vector.png" alt="main logo" />
        </div>

        <!-- ✅ Sign In Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1" for="email"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="you@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1" for="password"
              >Password</label
            >

            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                autocomplete="current-password"
                class="w-full px-4 py-2 pr-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                required
              />

              <!-- Toggle button -->
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none"
                aria-label="Show password"
                aria-pressed="false"
                title="Show password"
              >
                <!-- Eye (show) -->
                <svg
                  id="icon-eye"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.8"
                    d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z"
                  />
                  <circle cx="12" cy="12" r="3.25" stroke-width="1.8" />
                </svg>

                <!-- Eye-off (hide) -->
                <svg
                  id="icon-eye-off"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 hidden"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.8"
                    d="M3 3l18 18M10.58 10.58A3.25 3.25 0 0112 8.75c1.8 0 3.25 1.45 3.25 3.25 0 .5-.11.97-.31 1.39m-1.55 1.55A3.24 3.24 0 0112 15.25M4.5 7.5C6.7 5.7 9.22 5.25 12 5.25c6 0 9.75 6.75 9.75 6.75a17.1 17.1 0 01-3.02 3.86M7.38 16.62A13.8 13.8 0 012 12s.77-1.45 2.5-3"
                  />
                </svg>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-yellow-400 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-yellow-500 transition"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Google Sign-In -->
        <a
          href="https://tourguidehurghda.runasp.net/api/ExternalAuth/google-redirect-login"
          class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-lg py-2 px-4 shadow-sm hover:bg-gray-50 transition no-underline mb-4"
        >
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google logo"
            class="w-5 h-5"
          />
          <span class="text-black font-medium">Sign in with Google</span>
        </a>

        <!-- Create Account -->
        <div class="text-center my-4 text-gray-500 text-sm">
          <a href="sign-up.html">or create account</a>
        </div>

        <p class="text-center text-xs text-gray-400 mt-6">
          © 2025 Tour Guide. All rights reserved.
        </p>
      </div>
    </div>

    <!-- ✅ JS: Email/Password Sign-In -->
    <script>
      function showToast(message, type = "success") {
        const toastContainer = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = `
          max-w-sm w-full px-4 py-3 rounded-lg shadow-lg text-white animate-fade-in-up transition
          ${type === "success" ? "bg-green-600" : "bg-red-600"}
        `;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => {
          toast.classList.add("opacity-0", "translate-y-2");
          toast.addEventListener("transitionend", () => toast.remove());
        }, 4000);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/Auth/Login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            console.log(result);

            if (response.ok && result.succeeded) {
              showToast("Login successful!", "success");

              localStorage.setItem("accessToken", result.data.accessToken);

              // Optionally redirect:
              window.location.href = "profile.html";
            } else {
              showToast(
                result.errors?.join(", ") || "Invalid credentials.",
                "error"
              );
            }
          } catch (error) {
            console.error(error);
            showToast("Server error. Please try again.", "error");
          }
        });
      (function () {
        const passwordInput = document.getElementById("password");
        const toggleBtn = document.getElementById("togglePassword");
        const iconEye = document.getElementById("icon-eye");
        const iconEyeOff = document.getElementById("icon-eye-off");

        if (!passwordInput || !toggleBtn) return;

        toggleBtn.addEventListener("click", () => {
          const show = passwordInput.type === "password";
          passwordInput.type = show ? "text" : "password";

          toggleBtn.setAttribute("aria-pressed", show ? "true" : "false");
          toggleBtn.setAttribute(
            "aria-label",
            show ? "Hide password" : "Show password"
          );
          toggleBtn.title = show ? "Hide password" : "Show password";

          iconEye.classList.toggle("hidden", !show);
          iconEyeOff.classList.toggle("hidden", show);
        });
      })();
    </script>
  </body>
</html>
