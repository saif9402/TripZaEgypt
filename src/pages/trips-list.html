<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <title>Trips List - Tour Guide</title>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header (reuse your responsive header here) -->
    <div id="header-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 py-20">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Sidebar Filter -->
        <aside class="w-full lg:w-1/4 space-y-6">
          <!-- Availability -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Availability</h2>
            <div class="flex flex-col space-y-3">
              <div>
                <label class="block text-sm font-medium mb-1">From</label>
                <input type="date" class="w-full border px-3 py-2 rounded" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">To</label>
                <input type="date" class="w-full border px-3 py-2 rounded" />
              </div>
              <button
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded"
              >
                Check Availability
              </button>
            </div>
          </div>

          <!-- Theme -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Theme</h2>
            <div class="flex flex-col space-y-2 text-sm">
              <label
                ><input type="checkbox" class="mr-2" />Water activities</label
              >
              <label
                ><input type="checkbox" class="mr-2" />Good for social
                distancing</label
              >
              <label><input type="checkbox" class="mr-2" />Adrenaline</label>
              <label><input type="checkbox" class="mr-2" />Nature</label>
              <label><input type="checkbox" class="mr-2" />Hidden gems</label>
              <label
                ><input type="checkbox" class="mr-2" />Street art &
                graffiti</label
              >
              <label><input type="checkbox" class="mr-2" />Food</label>
              <a href="#" class="text-sm text-teal-600 hover:underline mt-2"
                >Show More Themes</a
              >
            </div>
          </div>

          <!-- Duration -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Duration</h2>
            <div class="flex flex-col space-y-2 text-sm">
              <label><input type="checkbox" class="mr-2" />0–3 hours</label>
              <label><input type="checkbox" class="mr-2" />3–5 hours</label>
              <label><input type="checkbox" class="mr-2" />5–7 hours</label>
              <label><input type="checkbox" class="mr-2" />Full day</label>
              <label><input type="checkbox" class="mr-2" />Multi-day</label>
            </div>
          </div>

          <!-- Destination -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Destination</h2>
            <div class="flex flex-col space-y-2 text-sm">
              <label><input type="checkbox" class="mr-2" />Biscayne Bay</label>
              <label
                ><input type="checkbox" class="mr-2" />Downtown Miami</label
              >
              <label
                ><input type="checkbox" class="mr-2" />Wynwood Arts
                District</label
              >
              <label><input type="checkbox" class="mr-2" />Port of Miami</label>
              <label
                ><input type="checkbox" class="mr-2" />Everglades National
                Park</label
              >
              <label><input type="checkbox" class="mr-2" />Fisher Island</label>
              <label><input type="checkbox" class="mr-2" />Coconut Grove</label>
              <a href="#" class="text-sm text-teal-600 hover:underline mt-2"
                >Show More Destinations</a
              >
            </div>
          </div>
        </aside>

        <!-- Trips List -->
        ...
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../JS/translation.js"></script>
    <script src="../JS/transition.js"></script>
    <script src="../JS/includes.js"></script>
  </body>
</html>
