<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <title>Trips List - Tour Guide</title>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header (reuse your responsive header here) -->
    <div id="header-placeholder"></div>

    <div class="max-w-7xl mx-auto px-4 py-20">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Sidebar Filter -->
        <aside class="w-full lg:w-1/4 space-y-6">
          <!-- Availability -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Availability</h2>
            <div class="flex flex-col space-y-3">
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="filterStartDate"
                  >From</label
                >
                <input
                  id="filterStartDate"
                  type="date"
                  class="w-full border px-3 py-2 rounded"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium mb-1"
                  for="filterEndDate"
                  >To</label
                >
                <input
                  id="filterEndDate"
                  type="date"
                  class="w-full border px-3 py-2 rounded"
                />
              </div>
              <div class="flex gap-2">
                <button
                  id="applyDateFilter"
                  class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded"
                >
                  Check Availability
                </button>
                <button
                  id="clearDateFilter"
                  class="px-3 py-2 rounded border border-gray-200 text-gray-600 hover:bg-gray-50"
                >
                  Clear
                </button>
              </div>
              <p id="dateFilterHint" class="text-xs text-gray-500"></p>
            </div>
          </div>

          <!-- Categories (dynamic) -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3" data-i18n="categories_title">
              Categories
            </h2>

            <div
              id="sidebarCategoryList"
              class="flex flex-col space-y-2 text-sm"
            ></div>

            <button
              id="toggleSidebarCats"
              class="text-sm text-teal-600 hover:underline mt-2 hidden"
            >
              Show more
            </button>
          </div>

          <!-- Duration -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-3">Duration</h2>
            <div class="flex flex-col space-y-2 text-sm">
              <label><input type="checkbox" class="mr-2" />0–3 hours</label>
              <label><input type="checkbox" class="mr-2" />3–5 hours</label>
              <label><input type="checkbox" class="mr-2" />5–7 hours</label>
              <label><input type="checkbox" class="mr-2" />Full day</label>
              <label><input type="checkbox" class="mr-2" />Multi-day</label>
            </div>
          </div>
        </aside>

        <!-- Trips List -->
        <section class="w-full lg:w-3/4">
          <!-- top toolbar -->
          <div class="flex items-center justify-between gap-3 mb-4">
            <h1 class="text-xl font-semibold">Trips</h1>

            <div class="flex items-center gap-3 w-full sm:w-auto">
              <!-- Search -->
              <div class="relative w-full sm:w-80">
                <i
                  class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"
                ></i>
                <input
                  id="tripSearchInput"
                  type="search"
                  class="w-full pl-9 pr-9 py-2 rounded-md border bg-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="Search trips"
                  aria-label="Search trips"
                />
                <!-- trips count pill -->
                <!-- <span
                  id="tripSearchCount"
                  class="hidden absolute right-9 top-1/2 -translate-y-1/2 text-xs px-2 py-0.5 rounded-full bg-gray-100 text-gray-700"
                ></span> -->
                <!-- <button
                  id="clearSearchBtn"
                  type="button"
                  class="hidden absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                  aria-label="Clear search"
                  title="Clear"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button> -->
              </div>

              <!-- Existing summary (desktop) -->
              <div
                id="resultsSummary"
                class="text-sm text-gray-500 hidden sm:block"
              ></div>

              <!-- Existing sort -->
              <label
                for="sortSelect"
                id="sortLabel"
                class="text-sm text-gray-600"
                >Sort by</label
              >
              <select
                id="sortSelect"
                class="border rounded-md px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
              ></select>
            </div>
          </div>

          <!-- list -->
          <div id="tripsContainer" class="space-y-4"></div>

          <!-- pagination -->
          <nav id="pagination" class="mt-6 flex justify-center"></nav>
        </section>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../JS/translation.js"></script>
    <script src="../JS/transition.js"></script>
    <script src="../JS/includes.js"></script>
    <script src="../JS/trips-list.js"></script>
  </body>
</html>
